<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation Poetry App</title>
  </head>
  <body>
    <h1>Conversation Poetry App</h1>
    <div
      id="conversation"
      style="border: 1px solid #000; padding: 10px; height: 300px; overflow-y: scroll;"
    >
      <!-- Conversation messages will appear here -->
    </div>
    <br />
    <input
      type="text"
      id="messageInput"
      placeholder="Type your message here"
      style="width: 80%;"
    />
    <button id="sendMessage">Send Message</button>
    <br /><br />
    <button id="generatePoem">Generate Poem</button>
    <button id="resetConversation">Reset Conversation</button>
    <br /><br />
    <div
      id="poemOutput"
      style="border: 1px solid #000; padding: 10px;"
    >
      Your poem will appear here...
    </div>
    <script src="index.js"></script>
  </body>
</html>
